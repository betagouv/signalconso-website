title: 'No'
blockingInfo:
  subTitle: >-
    The company has the right to sell a product until the day indicated on the
    use-by date.
  content: >-
    For example, if the date is April 13, it is possible to sell the
    produced on April 13 but not on April 14. <br/>The merchant can choose to
    make a price reduction for "short" dates but this is not a
    obligation. <br/>The merchant can indicate that the products expire
    soon or the same day but it is not an obligation.
  questions:
    - question: >-
        You want your merchant to offer discounts for products
        soon to expire?
      answer: >-
        Contact your store's customer service department directly for their
        to propose.
