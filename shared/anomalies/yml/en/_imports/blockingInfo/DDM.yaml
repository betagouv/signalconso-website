notAFraudMessage: true
blockingInfo:
  content:
    Products sold at room temperature such as compotes, chocolate, biscuits or preserves have a date called the minimum durability date (formerly called BBD).
    <br/><br/><b>The merchant has the right to sell a product with this expired date.</b>
    <br/><br/>This date is only an indication. Beyond this, the food may lose some of its taste or nutritional qualities but can be consumed without danger to health. It is not necessary to throw it away.
  questions:
    - question: Do you still wish to express your dissatisfaction ?
      answer: Contact your store's customer service department directly.
