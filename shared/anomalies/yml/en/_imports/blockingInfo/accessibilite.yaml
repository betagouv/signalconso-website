title: Your issue does not fall within the scope of SignalConso.
content: We do not handle accessibility issues for buildings and public spaces.
  <br> You can file a preliminary complaint online at the following website
  <br> <a href="https://www.pre-plainte-en-ligne.gouv.fr" target="_blank">pre-plainte-en-ligne.gouv.fr</a> <a href='https://lannuaire.service-public.fr/navigation/ddt' target='_blank'>lannuaire.service-public.fr</a></li>
