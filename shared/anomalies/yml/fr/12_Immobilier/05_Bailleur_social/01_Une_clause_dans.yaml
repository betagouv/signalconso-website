title: >-
  Une clause dans le contrat est abusive, c'est-à-dire qu’elle désavantage
  fortement le locataire
desc: >-
  Exemple : le contrat impose le prélèvement automatique comme mode de paiement
  du loyer, il prévoit la résiliation de plein droit du bail en cas de
  non-paiement du loyer ou des charges...
subcategory: >-
  Une_clause_dans_le_contrat_est_abusive_cestadire_quelle_desavantage_fortement_le_locataire
