title: Problème avec mon locataire / propriétaire
reponseconsoCode: '634'
blockingInfo:
  title: Votre problème ne rentre pas dans le cadre de SignalConso.
  content: >-
    La répression des fraudes n'a pas le pouvoir d'agir pour les conflits entre
    deux particuliers. <br> Vous pouvez passer par un médiateur ou un
    conciliateur de justice.
  questions:
    - question: Le médiateur civil&#160;
      answer: >-
        Le médiateur civil est une personne indépendante chargée de trouver une
        solution amiable. <br> Le recours à un médiateur est payant. <br> Pour
        en savoir plus, consultez le site <a
        href="https://www.service-public.fr/particuliers/vosdroits/F1822"
        target="_blank"/>service-public.fr</a>
    - question: Le conciliateur de justice&#160;
      answer: >-
        Le conciliateur de justice intervient pour les conflits entre
        propriétaires et locataires, ou locataires entre eux. <br> Le recours à
        un conciliateur de justice est gratuit. <br>Pour en savoir plus,
        consultez le site <a
        href="https://www.service-public.fr/particuliers/vosdroits/F1736"
        target="_blank"/>service-public.fr</a>
