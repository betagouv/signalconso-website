title: Des faits de harcèlement ou de chantage en ligne
desc: 'Exemple : email d''un hacker vous demandant de l''argent, chantage à la webcam'
blockingInfo:
  title: Ce type de problème ne doit pas être signalé sur SignalConso
  subTitle: Si vous êtes victime de cyberharcèlement, rendez-vous sur le site numérique d'accompagnement des victimes de cyberharcèlement.
  content: >-
    <br /> Nous vous invitons à utiliser le site dédié : <br><a
    href="https://www.masecurite.interieur.gouv.fr/fr/demarches-en-ligne/plateforme-signalement-cyberharcelement"
    target="_blank">www.masecurite.interieur.gouv.fr</a>
    <br />
    <br />Ce site permet aux victimes d'échanger avec des policiers ou des gendarmes formés pour gérer des situations de cyberharcèlement.
