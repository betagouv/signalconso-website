title: Maltraitance
blockingInfo:
  content: >-
    Vous ne pouvez pas signaler un cas de maltraitance sur SignalConso.<br> Vous
    pouvez vous rendre au commissariat de police ou à la gendarmerie. <br> Vous
    pouvez appeler le 3977. C'est le numéro d’appel national unique pour les
    victimes ou les témoins de maltraitance envers les personnes handicapées ou
    âgées. <br><br> Le site officiel <a
    href="https://www.pour-les-personnes-agees.gouv.fr/exercer-ses-droits/en-cas-de-maltraitance"
    target="_blank">www.pour-les-personnes-agees.gouv.fr</a> vous propose toutes
    les solutions possibles pour signaler un cas de maltraitance.
  reportOutOfScopeMessage: true
subcategory: Maltraitance
