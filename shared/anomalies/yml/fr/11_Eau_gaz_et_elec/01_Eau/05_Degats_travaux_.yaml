title: Dégâts / travaux sur les canalisations
desc: "Exemple\_: fuite d'eau avant compteur"
blockingInfo:
  title: >-
    Le compteur d'eau représente la frontière entre ce qui est à votre charge et
    ce qui ne l'est pas.
  content: >-
    La partie située après votre compteur d'eau est à votre charge. Cela veut
    dire que les travaux après votre compteur sont à votre charge. Les problèmes
    sur les canalisations après votre compteur sont également à votre charge.
    <br> Les canalisations situées avant votre compteur sont des ouvrages
    publics. Ils relèvent donc de la responsabilité du service des eaux. Le
    compteur est également à la charge du service des eaux. <br> Cette règle est
    valable aussi même si les canalisations sont situées dans votre propriété.
    <br><br> Vous êtes responsable du paiement des fuites d’eau après votre
    compteur, mais vous pouvez bénéficier d’un droit à un écrêtement dans
    certains cas. Plus d'information <a
    href="https://www.economie.gouv.fr/files/files/directions_services/dgccrf/documentation/publications/depliants/guide-eau.pdf"
    target="_blank" />ici</a>
  questions:
    - question: Que faire en cas de désaccord&#160;?
      answer: >-
        Contactez le service client de votre distributeur. Si vous ne trouvez
        pas de solution, vous pouvez saisir le médiateur de l'eau<br><a
        href="https://www.mediation-eau.fr/" target="_blank"
        />https://www.mediation-eau.fr/</a>
  reportOutOfScopeMessage: true
