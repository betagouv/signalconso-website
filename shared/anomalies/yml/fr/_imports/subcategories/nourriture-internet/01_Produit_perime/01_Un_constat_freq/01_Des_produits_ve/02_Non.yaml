title: Non
blockingInfo:
  subTitle: >-
    Le commerçant a le droit de vendre un produit jusqu'au jour indiqué sur la
    date limite de consommation (DLC).
  content: >-
    Par exemple, si la date est le 13 avril, il est possible de vendre le
    produit le 13 avril mais pas le 14 avril. <br/>Le commerçant peut choisir de
    faire une réduction du prix pour les dates "courtes" mais ce n'est pas une
    obligation. <br/>Le commerçant peut indiquer que les produits se périment
    bientôt ou le jour-même mais ce n'est pas une obligation.
  questions:
    - question: >-
        Vous souhaitez que votre commerçant propose des rabais pour les produits
        bientôt périmés ?
      answer: >-
        Contacter directement le service client de votre magasin pour leur
        proposer.
