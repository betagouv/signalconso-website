title: >-
  Oui et j'ai pris connaissance des conditions écrites dans mon contrat de
  garantie
desc: >-
  Exemple : garantie contractuelle, garantie constructeur, extension de
  garantie, échange à neuf
subcategoriesTitle: >-
  Les conditions de reprise sont indiquées dans votre contrat de garantie. <br
  /> Avant de faire un signalement, relisez les conditions écrites dans ce
  contrat.
detailInputs:
