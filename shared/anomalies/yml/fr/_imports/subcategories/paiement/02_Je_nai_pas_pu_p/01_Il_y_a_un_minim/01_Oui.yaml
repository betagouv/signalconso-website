blockingInfo:
  content: >-
    Le commerçant a le droit d''exiger un minimum d''achat pour les paiements
    par carte bancaire ou par chèque. <br/> Ce minimum d''achat doit être
    indiqué très visiblement. Avec un affichage à l''entrée ou à la caisse par
    exemple. <br/> Si le prix n''atteint pas le minimum d''achat, vous devez
    trouver un autre moyen de paiement. <br/> Vous pouvez également directement
    expliquer au commerçant pourquoi ce minimum d''achat ne vous arrange pas.
