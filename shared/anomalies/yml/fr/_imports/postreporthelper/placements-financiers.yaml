title: Pensez à vérifier si votre placement est référencé par l’Autorité des marchés financiers (AMF)
content: L'AMF publie une liste noire accessible <a href="https://www.data.gouv.fr/fr/datasets/r/d2d9df6d-1cd2-41a8-96f5-684cb3057ecb" target="_blank">ici</a>. Si vous y trouvez votre placement, nous vous invitons à faire également un signalement <a href="https://www.amf-france.org/fr/espace-epargnants/proteger-son-epargne/arnaques" target="_blank">sur leur site</a>. Plus d'informations sur notre <a href="https://signal.conso.gouv.fr/fr/actualites/amf" target="_blank">page d'actualité</a>.
