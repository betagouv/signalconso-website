title: Problème de température
desc: "Exemple\_: rupture de la chaîne du froid"
reponseconsoCode: '322'
detailInputs:
  - label: Date du constat
    type: DATE_NOT_IN_FUTURE
    defaultValue: SYSDATE
  - label: Heure du constat
    type: TIMESLOT
    optional: true
  - label: Quel est le problème ?
    type: RADIO
    options:
      - Vitrine / réfrigérateur trop chaud ou en panne
      - Stockage à température ambiante de produits frais ou congelés
      - Transport à température ambiante de produits frais ou congelés
      - Autre problème de température (à préciser)
  - label: "Pouvez-vous préciser\_?"
    type: TEXT
    optional: true
fileLabel: >-
  Si possible, merci de joindre une photo ou un document pour appuyer votre
  signalement.
subcategory: Probleme_de_temperature
