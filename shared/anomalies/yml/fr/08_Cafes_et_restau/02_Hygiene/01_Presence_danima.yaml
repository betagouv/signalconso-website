title: Présence d'animal (nuisible)
desc: "Exemple\_: cafard, rat"
reponseconsoCode: "312"
detailInputs:
  - label: Date du constat
    type: DATE_NOT_IN_FUTURE
    defaultValue: SYSDATE
  - label: Quel animal avez-vous vu ?
    type: RADIO
    options:
      - Insectes (cafard...)
      - Rongeurs (rat, souris...)
      - Oiseau (pigeon...)
      - Autre (à préciser)
  - label: Où l'avez-vous vu ?
    type: CHECKBOX
    options:
      - Cuisine ou zone de production
      - Salle du bar, du restaurant
      - Dans mon plat
      - Autre (à préciser)
  - label: Vous pouvez préciser le problème en quelques mots
    type: TEXT
    optional: true
