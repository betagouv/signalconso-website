title: Accessibilité du train et des services à bord
desc: >-
  Exemples : le matériel roulant n'est pas accessible, il n'y a pas de signalétique accessible à tous (diodes lumineuses, annonces sonores), la numérotation des sièges n'est pas visible ou pas lisible, les WC ne sont pas accessibles aux UFR (utilisateurs de fauteuil roulant), il est impossible de boire ou se restaurer pendant le trajet
