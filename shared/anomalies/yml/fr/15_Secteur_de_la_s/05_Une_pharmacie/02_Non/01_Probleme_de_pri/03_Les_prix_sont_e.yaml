title: Les prix sont exagérés
ccrfCode:
  - ''
reponseconsoCode: '164'
blockingInfo:
  title: >-
    Le pharmacien a le droit de pratiquer les prix qu'il souhaite (sauf pour les
    médicaments remboursables et certains dispositifs médicaux).
  content: >-
    Le pharmacien peut choisir les prix des médicaments non remboursables, et
    des produits divers de la pharmacie (biberon, brosse à dent, crème...). 
    <br> Les prix doivent être clairement indiqués sans devoir les demander.
    <br><br>    En revanche, les prix des médicaments remboursables sont
    fixés par les pouvoirs publics. Ces prix sont en ligne sur le site : <br>
    <a href="https://base-donnees-publique.medicaments.gouv.fr/"
    target="_blank">https://base-donnees-publique.medicaments.gouv.fr/</a> <br>
    Pour les dispositifs médicaux (bas de contention, bonnet capillaire, chambre
    d’inhalation, chaussures thérapeutiques à usage temporaire, sparadrap, …)
    des prix limites de vente ont été fixés par les pouvoirs publics.
  reportOutOfScopeMessage: true
subcategory: Les_prix_sont_exageres
