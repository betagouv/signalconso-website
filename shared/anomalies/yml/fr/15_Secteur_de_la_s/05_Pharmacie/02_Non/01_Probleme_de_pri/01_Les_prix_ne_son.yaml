title: Les prix ne sont pas indiqués
desc: >-
  Les prix doivent être indiqués dans les rayons, et être visibles pour les
  médicaments situés derrière le comptoir. La pharmacie doit également avoir un
  catalogue papier ou une tablette électronique des prix des médicaments non
  exposés à la vue du public.
ccrfCode:
  - 21B
reponseconsoCode: '212'
detailInputs:
  - label: Date de constat
    type: DATE
  - label: "Quel est le problème\_? (plusieurs réponses possibles)"
    type: CHECKBOX
    options:
      - Les prix ne sont pas tous indiqués dans les rayons
      - >-
        Les prix ne sont pas visibles pour les médicaments vendus derrière le
        comptoir
      - Il n'y a pas de catalogue des prix disponible (papier ou sur écran)
