title: J'ai été facturé pour un ou plusieurs suppléments ou forfaits que je ne voulais pas
reponseconsoCode: '226'
desc: >-
  Exemple : forfait administratif, forfait ambulatoire, forfait bien-être,
  supplément chambre seule au prétexte que les chambres étaient toutes
  occupées ou que l'établissement n'en possédait pas, supplément télévision non sollicité
detailInputs:
  - label: Date de sortie (ou date de la facture)
    type: DATE
  - label: "Quel supplément vous a-t-on facturé\_?"
    type: TEXT
    placeholder: chambre double, télévision, repas spécifique...
  - label: "Quel est le prix de ce supplément\_?"
    type: TEXT
    optional: true
  - label: "L'hôpital / clinique vous a-t-il justifié ce supplément\_?"
    type: RADIO
    options:
      - Oui (à préciser)
      - Non
fileLabel: >-
  Merci de joindre une photo de la facture si possible afin d'appuyer votre
  signalement.
subcategory: Jai_ete_facture_pour_au_moins_un_supplement_ou_forfait_que_je_ne_voulais_pas
