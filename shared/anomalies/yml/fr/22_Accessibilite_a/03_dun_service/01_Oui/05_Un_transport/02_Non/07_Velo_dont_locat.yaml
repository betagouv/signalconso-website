title: Vélo dont location / Marche à pied
desc: >-
  IOP (installations ouvertes au public) récentes ou neuves non accessibles :
  absence de cheminement visuel dans un jardin public, pistes cyclables non
  adaptées
blockingInfo:
  title: Oups, nous ne pouvons pas traiter votre signalement.
  content: >-
    Vous pouvez vous adresser directement à la commune ou à l’intercommunalité.
    <br />Si vous n'obtenez pas de réponse ou si la réponse ne vous satisfait
    pas, vous pouvez ensuite vous adresser à la Direction Départementale des
    Territoires et de la Mer ou Direction Départementale des Territoires (DDTM
    ou DDT) du département. <br /><a
    href="https://umap.openstreetmap.fr/fr/map/les-correspondants-accessibilite-par-departement_112126#6/46.695/5.251">Liste
    des DDTM ou DDT</a><br /> <br /> <br />Pour d'information, vous pouvez
    consulter la page <br /><a
    href="https://www.ecologie.gouv.fr/laccessibilite-voirie-et-des-espaces-publics">www.ecologie.gouv.fr</a><br
    />
subcategory: Velo_dont_location_Marche_a_pied
