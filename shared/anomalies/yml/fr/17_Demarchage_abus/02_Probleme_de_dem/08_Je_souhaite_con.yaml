title: Je souhaite contacter le service relation consommateur de Bloctel
desc: >-
  Question sur gestion de mon compte Bloctel, gérer mes données personnelles sur
  Bloctel
companyKind: PHONE
blockingInfo:
  content: >-
    Le service relation consommateur est ouvert au 01 73 26 81 45 de 8 h 00 à 17
    h 00 uniquement les jours ouvrés (prix d'un appel vers un numéro fixe,
    suivant opérateur). Ce service est à disposition pour aider à gérer ou
    utiliser l' « Espace consommateur » du site Bloctel. <br/><br/>En revanche,
    il ne donne aucune information sur le suivi des signalements, les modalités
    de connexion à Internet ou sur les questions d'ordre juridique.'
    <br/><br/>Vous pouvez accéder à la Foire aux questions de Bloctel sur <a
    href="https://www.bloctel.gouv.fr/faq" target="_blank" />bloctel.gouv.fr</a>
subcategory: Je_souhaite_contacter_le_service_relation_consommateur_de_Bloctel
