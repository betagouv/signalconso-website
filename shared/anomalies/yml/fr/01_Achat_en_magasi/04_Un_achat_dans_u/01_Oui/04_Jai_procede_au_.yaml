title: J’ai procédé au paiement le jour de la vente et j’ai été livré le jour même
desc: J’ai remis un ou plusieurs chèques aux vendeurs le jour de la vente. Les vendeurs m’ont livré le jour même et ont repris mon ancien mobilier.
detailInputs:
  - label: Date de l'achat ou de la visite dans le magasin
    type: DATE
    defaultValue: SYSDATE
  - label: >-
      Adresse précise du magasin (numéro, nom de rue, code postal et nom de la
      ville)
    type: TEXT
    placeholder: Nom ou type de produit
fileLabel: >-
 Pensez à ajouter TOUS les documents relatifs à la vente : invitation personnelle, bon de commande, fiche technique de produit, devis, facture, crédit associé...
subcategory: Jai_procede_au_paiement_le_jour_de_la_vente
