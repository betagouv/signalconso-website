title: Démarchage téléphonique
desc: >-
  J’ai été contacté par téléphone et par SMS à plusieurs reprises et/ou j'ai reçu une
  invitation personnelle à mon domicile m’incitant de façon insistante à me
  rendre rapidement en magasin pour retirer des cadeaux.
tags:
  - DemarchageTelephonique
companyKind: PHONE
detailInputs:
  - label: Date du premier appel ou du SMS reçu
    type: DATE
    defaultValue: SYSDATE
  - label: Date de l'achat ou de la visite dans le magasin
    type: DATE
    defaultValue: SYSDATE
  - label: Etes-vous inscrit sur Bloctel ?
    type: RADIO
    options:
      - Non
      - Oui (à préciser votre numéro de téléphone)
  - label: >-
      Adresse précise du magasin (numéro, nom de rue, code postal et nom de la
      ville)
    type: TEXT
    placeholder: Nom ou type de produit
fileLabel: >-
  Pensez à ajouter TOUS les documents relatifs à la vente : invitation personnelle, bon de commande, fiche technique de produit, devis, facture, crédit associé...
subcategory: Demarchage_telephonique
