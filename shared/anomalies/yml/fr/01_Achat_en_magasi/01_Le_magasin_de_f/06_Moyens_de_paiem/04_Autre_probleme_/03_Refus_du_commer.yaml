title: >-
  Refus du commerçant de pratiquer une vente en détaxe alors que je vis à
  l'étranger
blockingInfo:
  title: Le commerçant a le droit de refuser de faire une détaxe sur vos achats.
  content: >-
    La vente en détaxe est une exonération de la taxe sur la valeur ajoutée
    (TVA) sur le prix de biens achetés par des personnes de passage en France,
    soumise à conditions. <br /> Le commerçant est libre d'appliquer la détaxe,
    qui est facultative. L'acheteur ne peut pas l'exiger du vendeur. Retrouvez
    plus d'information sur le site <a
    href="https://www.service-public.fr/professionnels-entreprises/vosdroits/F20558"
    target="_blank">service-public.fr</a>
  reportOutOfScopeMessage: true
subcategory: >-
  Refus_du_commercant_de_pratiquer_une_vente_en_detaxe_alors_que_je_vis_a_letranger
