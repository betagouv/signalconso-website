title: Prix à la caisse différent du prix affiché en rayon
ccrfCode:
  - "163"
desc: >-
  Exemple : le prix à la caisse est de 5 euros alors que le prix affiché en
  rayon est de 3 euros
reponseconsoCode: "212"
detailInputs:
  - label: Date du constat
    type: DATE
    defaultValue: SYSDATE
  - label: Heure du constat
    type: TIMESLOT
    optional: true
  - label: Quel produit ?
    type: TEXT
    placeholder: Nom ou type de produit
  - label: Quel était le prix indiqué si vous vous en rappelez ?
    type: TEXT
    placeholder: Prix indiqué
    optional: true
  - label: L'avez-vous signalé au moment de payer ?
    type: RADIO
    options:
      - Oui. Pouvez-vous préciser à qui ? (à préciser)
      - Non
  - label: >-
      Si oui, le commerçant a-t-il bien voulu vous faire payer le prix
      affiché ?
    type: RADIO
    options:
      - Oui
      - Non
    optional: true
  - label: Description
    type: TEXTAREA
