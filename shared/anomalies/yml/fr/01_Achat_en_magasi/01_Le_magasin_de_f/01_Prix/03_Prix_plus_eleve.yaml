title: Prix plus élevés qu'ailleurs
blockingInfo:
  title: Les commerçants ont le droit de choisir leurs prix.
  reportOutOfScopeMessage: true
  content: >-
    Les prix doivent être clairement indiqués afin que vous soyez au courant
    avant d'acheter. <br/> Par exemple, il est autorisé de vendre une bouteille
    d'eau à 8 euros ou une baguette de pain à 5 euros. C'est au consommateur de
    bien regarder les prix avant d'acheter. <br/><br/><h3 class="text-lg
    mb-0">Le saviez-vous ?</h3> Il existe quelques exceptions à ce principe.
    Certains prix sont réglementés, c'est-à-dire qu'ils sont encadrés par la
    loi. <br/> Par exemple, le prix des livres est réglementé. <br/><br/> Un
    commerçant n'a pas le droit de vendre à un prix trop bas : il ne peut pas
    vendre un produit moins cher que ce qu'il lui a coûté. Il existe quelques
    situations où il a le droit de vendre en dessous du prix d'achat, comme la
    période des soldes.
subcategory: Prix_plus_eleves_quailleurs
