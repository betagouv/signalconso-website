title: Des produits vendus à température ambiante
desc: 'Exemple : chocolat, conserve, compote, petits pots'
blockingInfo:
  title: Ce problème n'est pas un motif de signalement.
  content: >-
    Les produits vendus à température ambiante comme des compotes, du chocolat,
    des biscuits ou des conserves ont une date qu'on appelle date de durabilité
    minimale (anciennement appelée DLUO). <br/><br/><b>Le commerçant a le droit
    de vendre un produit avec cette date dépassée.</b> <br/><br/>Cette date est
    seulement une indication. Au-delà de celle-ci, l'aliment peut perdre
    certaines de ses qualités gustatives ou nutritionnelles mais peut être
    consommé sans danger pour la santé. Il n'est pas nécessaire de le jeter.
  reportOutOfScopeMessage: true
  questions:
    - question: Vous souhaitez néanmoins faire part de votre mécontentement ?
      answer: >-
        Contacter directement le service client de votre magasin pour lui
        expliquer.
subcategory: Des_produits_vendus_a_temperature_ambiante
