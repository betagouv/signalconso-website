    <br><a href="https://www.economie.gouv.fr/particuliers/procedure-chargeback"
    target="_blank">https://www.economie.gouv.fr/particuliers/procedure-chargeback</a>. 
    <br/> Nous vous invitons à signaler le site dédié <br><a
    href="https://www.internet-signalement.gouv.fr/PharosS1/"
    target="_blank">https://www.internet-signalement.gouv.fr/PharosS1/</a>
subcategory: Commande_jamais_livree_et_le_site_a_ferme
