title: Une allégation douteuse de neutralité ou de compensation carbone
tags:
  - TransitionEcologique
  - ReponseConso
ccrfCode:
  - 23B
reponseconsoCode: "210"
detailInputs:
  - label: Date du constat
    type: DATE
    defaultValue: SYSDATE
  - label: Qu'est-ce qui est trompeur ?
    type: RADIO
    options:
      - L'emballage d'un produit
      - Une affiche chez le commerçant
      - Une annonce sur un catalogue
      - Un site internet (à préciser)
      - Un spot télé ou radio (à préciser)
      - Un contrat ou un devis
      - Le discours d'un vendeur
      - La façon de mettre en vente
      - Autre (à préciser)
  - label: À propos de quoi est-ce trompeur ?
    type: RADIO
    options:
      - L'origine du produit
      - La composition du produit
      - Un label
      - Une promesse de résultat
      - Une marque
      - Autre (à préciser)
  - label: Pourquoi trouvez-vous ça trompeur ?
    type: TEXTAREA
    optional: true
  - label: Avez-vous déjà contacté le commerçant pour ce problème ?
    type: RADIO
    options:
      - Oui
      - Non
fileLabel: Photo(s) si possible
