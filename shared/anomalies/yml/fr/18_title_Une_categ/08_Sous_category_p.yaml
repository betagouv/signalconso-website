title: Sous category pour tester les "detailInputs"
desc: >-
  Sous cat avec toutes les variantes possibles de detailInputs (TEXT, DATE,
  etc.)
detailInputs:
  - label: simple input texte (le type TEXT)
    type: TEXT
  - label: input texte optionnel
    type: TEXT
    optional: true
  - label: input texte avec placeholder
    type: TEXT
    placeholder: ceci est le placeholder de l'input texte  
  - label: simple input date (DATE)
    type: DATE
  - label: input date optionnel
    type: DATE
    optional: true
  - label: input date avec la date courante comme valeur par défaut
    type: DATE
    defaultValue: SYSDATE
  - label: >-
      input date avec la date courante comme valeur par défaut, et qui est
      optionnel
    type: DATE
    optional: true
    defaultValue: SYSDATE
  - label: input de type date mais qui bloque les dates futures (DATE_NOT_IN_FUTURE)
    type: DATE_NOT_IN_FUTURE
  - label: >-
      input de type date non future, avec la date courante comme valeur par
      défaut
    type: DATE_NOT_IN_FUTURE
    defaultValue: SYSDATE
  - label: input radio
    type: RADIO
    options:
      - première option
      - seconde option
      - troisième option qu'il faut préciser (à préciser)
      - quatrième option
  - label: input radio optionnel
    type: RADIO
    options:
      - première option
      - seconde option
    optional: true
  - label: input checkbox
    type: CHECKBOX
    options:
      - première option
      - seconde option
      - troisième option qu'il faut préciser (à préciser)
      - quatrième option
      - cinquième option qu'il faut aussi préciser (à préciser)
  - label: input checkbox optionnel
    type: CHECKBOX
    options:
      - première option
      - seconde option
    optional: true
  - label: input timeslot
    type: TIMESLOT
  - label: input timeslot optionnel
    type: TIMESLOT
    optional: true
subcategory: Sous_category_pour_tester_les_detailInputs
