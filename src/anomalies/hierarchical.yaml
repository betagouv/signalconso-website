  category: EauGazElectricite
  title: Eau / Gaz / Electricité
  seoTitle: Signalez un problème d'eau, gaz ou électricité à la répression des fraudes
  path: eau-gaz-electricite
  description: >-
    Contrat, prélèvement, énergie, facture excessive, dépassement de
    consommation, …
  seoDescription: >-
    Vous avez un problème de contrat d’énergie, de prélèvement, une facture
    excessive, un dépassement de consommation ou vous avez eu une fuite d’eau,
    de canalisation.
  img: category-energy
  subcategories:
    - title: Eau
      subcategories:
        - title: Contrat / facture
          desc: "Exemple\_: la facture est élevée par rapport à ma consommation, les mentions du contrat sont abusives"
          subcategories:
            - title: >-
                Le distributeur refuse de m'ouvrir un contrat car je suis
                locataire et non propriétaire
            - title: >-
                Le distributeur me demande de payer une avance sur ma
                consommation
              subcategoriesTitle: "Quand doit-être remboursée cette avance\_?"
              subcategories:
                - title: Elle sera déduite à ma première facture d'eau
                  blockingInfo:
                    title: Ce n'est pas un motif de signalement
                    content: >-
                      Le distributeur peut vous demander une avance s'il est
                      prévu de déduire cette somme de votre facture de
                      consommation.
                - title: >-
                    À la résiliation de l'abonnement ou au changement de
                    locataire
                  tags:
                    - ReponseConso
                  detailInputs:
                    - label: Date du contrat
                      type: DATE
                      defaultValue: SYSDATE
                    - label: Décrivez nous plus en détails ce qui s'est passé
                      type: TEXTAREA
                  fileLabel: >-
                    Joindre une copie du contrat ou tout document commercial
                    relatif à cette avance.
            - title: >-
                Je ne suis pas d'accord avec la consommation indiquée sur ma
                facture
              blockingInfo:
                title: Vous devez demander à faire vérifier le compteur.
                content: >-
                  Si vous recevez une facture d'eau que vous trouvez trop élevée
                  par rapport à votre consommation habituelle et que vous avez
                  vérifié l'absence de fuite d'eau, vous devez demander la
                  vérification de votre compteur. Des frais vous seront
                  facturés. Si la vérification révèle une anomalie, ces frais
                  vous seront remboursés.
                questions:
                  - question: >-
                      Vous souhaitez obtenir la vérification de votre compteur
                      d’eau&#160;?
                    answer: >-
                      Vous trouverez un modèle de lettre à envoyer sur le site
                      <br><a
                      href="https://www.inc-conso.fr/content/vous-souhaitez-obtenir-la-verification-de-votre-compteur-deau-en-raison-dune-consommation"
                      target="_blank" />inc-conso.fr</a>
            - title: >-
                Une clause du contrat (règlement de service) est abusive,
                c'est-à-dire qu'elle désavantage fortement le consommateur.
              tags:
                - ReponseConso
              detailInputs:
                - label: Date du constat (ou du contrat)
                  type: DATE
                  defaultValue: SYSDATE
                - label: "Quelle partie du contrat / règlement trouvez-vous abusive\_?"
                  type: TEXTAREA
              fileLabel: Joindre une copie du contrat / règlement.
            - title: Autre
              tags:
                - ReponseConso
        - title: Coupure de l'eau pour impayé
          desc: Mon débit d'eau a été réduit car je ne peux payer ma facture
          tags:
            - ReponseConso
          detailInputs:
            - label: Date du contrat
              type: DATE
              defaultValue: SYSDATE
            - label: Date de la coupure
              type: DATE
          fileLabel: Joindre une copie du contrat / règlement.
        - title: Dégâts / travaux sur les canalisations
          desc: "Exemple\_: fuite d'eau avant compteur"
          blockingInfo:
            title: >-
              Le compteur d'eau représente la frontière entre ce qui est à votre
              charge et ce qui ne l'est pas.
            content: >-
              La partie située après votre compteur d'eau est à votre charge.
              Cela veut dire que les travaux après votre compteur sont à votre
              charge. Les problèmes sur les canalisations après votre compteur
              sont également à votre charge. <br> Les canalisations situées
              avant votre compteur sont des ouvrages publics. Ils relèvent donc
              de la responsabilité du service des eaux. Le compteur est
              également à la charge du service des eaux. <br> Cette règle est
              valable aussi même si les canalisations sont situées dans votre
              propriété. <br><br> Vous êtes responsable du paiement des fuites
              d’eau après votre compteur, mais vous pouvez bénéficier d’un droit
              à un écrêtement dans certains cas. Plus d'information <a
              href="https://www.economie.gouv.fr/files/files/directions_services/dgccrf/documentation/publications/depliants/guide-eau-15062018.pdf"
              target="_blank" />ici</a>
            questions:
              - question: Que faire en cas de désaccord&#160;?
                answer: >-
                  Contactez le service client de votre distributeur. Si vous ne
                  trouvez pas de solution, vous pouvez saisir le médiateur de
                  l'eau<br><a href="https://www.mediation-eau.fr/"
                  target="_blank" />https://www.mediation-eau.fr/</a>
