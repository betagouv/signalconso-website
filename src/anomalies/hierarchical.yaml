                content: "La répression des fraudes ne gère pas les problèmes d'accessibilité des bâtiments et espaces ouverts au public. <br><br> Deux solutions pour le signaler\_: <ul> <li> Porter plainte directement au commissariat ;</li> <li> Écrire à la Direction Départementale des Territoires du département pour leur signaler. Les adresses sont sur le site <a href='https://lannuaire.service-public.fr/navigation/ddt' target='_blank'>lannuaire.service-public.fr</a></li> </lu>"
            - title: Personnel peu aimable
              blockingInfo:
                content: "Il n'existe pas de disposition spécifique contraignant le professionnel à être aimable ou à sourire... C'est une question de relation client\_! <br/>Nous vous invitons à contacter directement le gérant pour faire part de votre mécontentement."
                questions:
                  - question: "Vous avez été victime de harcèlement ou d'injure\_?"
                    answer: >-
                      Vous pouvez faire une préplainte en ligne sur le site
                      <br><a href="https://www.pre-plainte-en-ligne.gouv.fr"
                      target="_blank">pre-plainte-en-ligne.gouv.fr</a>
                  - question: "Vous souhaitez signaler un cas de maltraitance envers une personne handicapée ou âgée\_?"
                    answer: >-
                      Vous pouvez appeler le 3977. C'est le numéro d’appel
                      national unique pour les victimes ou les témoins de
                      maltraitance envers les personnes handicapées ou âgées...
                notAFraudMessage: true
            - title: Mon chien a été refusé dans la pharmacie
              subcategoriesTitle: Est-ce un chien d'assistance&#160;?
              subcategories:
                - title: Non
                  blockingInfo:
                    content: >-
                      Un commerçant peut refuser la présence d’un chien dans son
                      établissement (hôtel, magasin, restaurant...). <br/>Si
                      vous souhaitez pouvoir prendre votre chien avec vous,
                      pensez à demander si les chiens sont acceptés lors de
                      votre réservation. <br> <br> Il existe des sites internet
                      qui recensent les établissements (hôtels, restaurants)
                      acceptant les chiens.
                    notAFraudMessage: true
                - title: Oui (je possède la carte d'assistance)
                  reponseconsoCode:
                    - '422'
                    - '411'
                  detailInputs:
