title: Drivers or chauffeurs offering services on the street or at the airport
blockingInfo:
  title: These are undeclared drivers ("fake" or illicit taxis).
  content: >-
    When a vehicle is not identifiable as "official" (i.e. no illuminated sign on the roof, no identification number on the vehicle) or you did not book it, this is usually an illicit or "fake" taxi. So-called "fake" taxis are banned.
    They often call out "taxi taxi" in busy areas such as airport arrivals halls or close to popular nightspots.
  questions:
    - question: What should I do if I have a problem with a "fake" taxi ?
      answer: >-
        You must contact the police or the gendarmerie as soon as possible.
