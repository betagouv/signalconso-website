title: Food and drink products not good
blockingInfo:
  title: I find that the products are not good or of high quality.
  content: >-
    If the quality of the products did not meet your expectations, we encourage you to contact the establishment directly. You can particularly reach out to the customer service. Customer service is present in most restaurants and bars that are part of a group or chain. It is designed to handle such complaints.
    <br><br> You cannot file a report on SignalConso because the consumer fraud division will not be able to process your complaint.
  notAFraudMessage: true
