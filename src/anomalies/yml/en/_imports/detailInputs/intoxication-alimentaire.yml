- label: Date of accident
  type: DATE
  defaultValue: SYSDATE
- label: Were you the only sick person ?
  optional: true
  type: RADIO
  options:
    - No (to be specified)
    - 'Yes'
- label: Have you consulted a doctor ?
  optional: true
  type: RADIO
  options:
    - 'No'
    - Yes (to be specified)
- label: Describe in more detail what happened
  type: TEXTAREA
- label: Have you ever contacted the restorer or manufacturer about this issue ?
  type: RADIO
  options:
    - 'Yes'
    - 'No'
