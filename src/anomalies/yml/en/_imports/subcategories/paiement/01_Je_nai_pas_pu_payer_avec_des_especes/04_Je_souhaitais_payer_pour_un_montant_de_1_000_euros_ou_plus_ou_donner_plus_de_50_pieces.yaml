title: >-
  Je souhaitais payer pour un montant de 1 000 euros (ou plus) ou donner plus de
  50 pièces
blockingInfo:
  content: >-
    Il est interdit pour un commerçant d'accepter des paiements en espèces de
    plus de 1 000 euros. Vous devez trouver un autre moyen de paiement. <br/> Un
    commerçant peut également refuser un paiement en espèces si celui-ci est
    composé de plus de 50 pièces.
  notAFraudMessage: true
