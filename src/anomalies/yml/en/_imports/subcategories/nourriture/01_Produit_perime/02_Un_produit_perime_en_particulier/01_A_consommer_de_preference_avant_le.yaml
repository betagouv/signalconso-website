title: To consume preferably before..
desc: This is often the case for products sold at room temperature.
blockingInfo:
  title: This problem is not a cause for report.
  content: >-
    Products sold at room temperature such as compotes, chocolate,
    biscuits or preserves have a date called the durability date
    minimum (formerly BBD). <br/><br/><b>The trader has the right to
    sell a product with this date passed.</b> <br/>This date is
    only an indication. Beyond this, the food can lose
    some of its taste or nutritional qualities but can be
    consumed without danger to health. It is not necessary to throw it away.
  questions:
    - question: Do you still wish to express your dissatisfaction ?
      answer: >-
        Contact your store's customer service department directly to explain.
