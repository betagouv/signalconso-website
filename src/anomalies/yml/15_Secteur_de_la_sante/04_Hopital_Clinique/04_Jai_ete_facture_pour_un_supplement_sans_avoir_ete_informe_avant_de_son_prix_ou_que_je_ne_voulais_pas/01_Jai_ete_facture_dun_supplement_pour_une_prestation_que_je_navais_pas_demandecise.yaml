title: >-
  J'ai été facturé d’un supplément pour une prestation que je n'avais pas
  demandécise.
desc: "Exemples : supplément \"chambre individuelle\" au prétexte que les chambres doubles, elles \tétaient toutes occupées, supplément \"wifi\" alors que je n\"ai pas demandé à avoir le wifi, …"
detailInputs:
  - label: Date de sortie (ou date de la facture)
    type: DATE
  - label: "Quel supplément vous a-t-on facturé\_?"
    type: TEXT
    placeholder: chambre double, télévision, repas spécifique...
  - label: "Aviez-vous demandé ce supplément\_?"
    type: RADIO
    options:
      - Oui
      - Non
  - label: "Quel est le prix de ce supplément\_?"
    type: TEXT
    optional: true
  - label: "L'hôpital / clinique vous a-t-il justifié ce supplément\_?"
    type: RADIO
    options:
      - Oui (à préciser)
      - Non
fileLabel: >-
  Merci de joindre une photo de la facture si possible afin d'appuyer votre
  signalement.
