title: Les prix sont exagérés
blockingInfo:
  title: Un professionnel de santé non conventionné peut choisir ses tarifs
  content: >-
    Le prix varie selon qu'il est conventionné ou non conventionné. <br> Un
    médecin non conventionné peut choisir librement ses prix.  Il facture des «
    dépassements d’honoraires ». En savoir plus<br><a
    href="https://www.service-public.fr/particuliers/vosdroits/F17042"
    target="_blank">https://www.service-public.fr/particuliers/vosdroits/F17042</a>
    <br><br>Un médecin conventionné pratiquera des tarifs classiques.
  notAFraudMessage: true
