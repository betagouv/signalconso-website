title: >-
  Le professionnel n'indique pas s' il est conventionné, ou s'il est secteur 1
  ou secteur 2
desc: >-
  Cette indication est obligatoire sur sa plaque (au niveau de sa porte ou du
  hall d'entrée) et dans la salle d'attente.
tags:
  - ReponseConso
reponseconsoCode:
  - '212'
  - '226'
detailInputs:
  - label: Date du constat
    type: DATE
  - label: "Quel est le problème\_? (plusieurs réponses possibles)"
    type: CHECKBOX
    options:
      - pas d'indication au niveau de sa plaque
      - >-
        absence d'affichage dans sa salle d'attente (ou lieu d'exercice si il
        n'a pas de salle d'attente)
  - label: "Si vous avez eu l'information par un autre moyen (mutuelle, recherche internet), pouvez-vous préciser s'il est\_:"
    type: RADIO
    options:
      - conventionné secteur 1
      - conventionné secteur 2
      - non conventionné
    optional: true
