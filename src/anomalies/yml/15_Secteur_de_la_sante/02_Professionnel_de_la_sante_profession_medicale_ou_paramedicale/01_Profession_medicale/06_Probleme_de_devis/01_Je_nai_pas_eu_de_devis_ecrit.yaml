title: Je n'ai pas eu de devis écrit
desc: >-
  Un devis est obligatoire dès que les dépassements d'honoraires et la
  prestation dépassent 70 euros. Un devis est obligatoire en cas de pose de
  couronne, implant, bridge... Un devis est obligatoire en chirurgie esthétique.
reponseconsoCode:
  - '2121'
  - '226'
detailInputs:
  - label: Date du rendez-vous
    type: DATE
  - label: "Quel est le type de soin\_?"
    type: RADIO
    options:
      - pose d'un implant, bridge, couronne
      - acte de chirurgie esthétique
      - autre soin / traitement supérieur à 70 euros
  - label: "Quelle est le problème\_? (plusieurs réponses possibles)"
    type: CHECKBOX
    options:
      - le médecin / praticien m'a donné un prix à l'oral
      - le médecin / praticien ne pas m'a remis de devis écrit
  - label: "Combien a coûté le soin au total (environ)\_?"
    type: TEXT
