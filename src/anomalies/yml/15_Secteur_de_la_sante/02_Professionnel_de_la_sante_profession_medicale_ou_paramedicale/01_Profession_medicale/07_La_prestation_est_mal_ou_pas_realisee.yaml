title: La prestation est mal (ou pas) réalisée
desc: "Exemple\_: j'ai mal été soigné"
blockingInfo:
  title: Porter une réclamation sur la qualité d’un soin
  content: >-
    Si vous estimez avoir mal été soigné, il existe différentes procédures.
    <br><br> Par exemple, vous pouvez déposer une plainte contre votre médecin
    auprès du Conseil Départemental de son Ordre. <br> Si vous souhaitez des
    dommages et intérêts, vous pouvez saisir la commission de conciliation et
    d’indemnisation des accidents médicaux (CCI) <br><br> Si vous avez été
    soigné dans un hôpital ou une clinique, vous pouvez écrire à la Commission
    des Usagers. Elle est présente dans chaque hôpital ou clinique.
    Renseignez-vous auprès du secrétariat pour la contacter. <br> <br> Retrouvez
    les différentes possibilités de régler votre problème sur ce <a
    href="https://solidarites-sante.gouv.fr/soins-et-maladies/signalement-sante-gouv-fr/ou-s-adresser-pour-effectuer-une-reclamation"
    target="_blank">lien</a>
