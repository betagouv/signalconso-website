          desc: 'Exemple : Offre promotionnelle trompeuse sur des lunettes'
          reponseconsoCode:
            - '210'
          tags:
            - ReponseConso
          desc: 'Exemple : offre promotionnelle trompeuse sur des lunettes'
          detailInputs:
            - label: Date du constat
              type: DATE
            - label: Que trouvez-vous trompeur ?
              type: TEXTAREA
          fileLabel: Merci de joindre une photo de la publicité, du dépliant, du site internet afin d'apporter des preuves et de traiter plus rapidement votre signalement.
        - title: 'Je n'ai pas reçu de devis'
        - title: On ne m’a pas présenté l’offre sans reste à charge (100% santé)
          desc: 'En boutique et sur internet, l’offre sans reste à charge doit vous être présentée. Le devis doit aussi faire état de cette offre.'
        - title: Démarchage pour la vente d’audioprothèses
          desc: 'Le démarchage par téléphone ou à domicile pour vendre des audioprothèses est interdit.'
