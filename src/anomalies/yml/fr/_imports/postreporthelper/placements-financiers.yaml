title: Pensez à vérifier si votre placement est référencé par l’Autorité des marchés financiers (AMF)
content: L'AMF publie une liste noire accessible <a href="https://www.data.gouv.fr/fr/datasets/listes-noires-des-entites-non-autorisees-a-proposer-des-produits-ou-services-financiers-en-france/" target="_blank">ici</a>. Si vous y trouvez votre placement, nous vous invitons à faire également un signalement <a href="https://www.amf-france.org/fr/espace-epargnants/proteger-son-epargne/arnaques" target="_blank">sur leur site</a>