title: Produit pas bon
blockingInfo:
  title: >-
    Trouver qu'un produit n'est pas bon n'est pas un motif de signalement sur
    SignalConso.
  questions:
    - question: Vous avez acheté votre produit en magasin&#160;?
      answer: >-
        Contactez plutôt le service client de la marque. <br/>Généralement il
        est indiqué sur l'emballage. <br/>Si ce n'est pas le cas, contactez
        votre commerçant afin de lui faire part de votre avis ou de votre
        mécontentement.
    - question: Vous avez commandé votre produit dans un bar ou un restaurant&#160;?
      answer: >-
        Si vous trouvez que le plat n'est pas frais ou pas assez chaud, vous
        pouvez demander que l'on vous remplace le plat. <br/>Si votre vin est
        bouchonné, vous pouvez demander à le changer. <br/>Par contre, si votre
        plat ne vous convient pas pour une question de goût uniquement, le
        restaurateur est libre de le reprendre ou non.
