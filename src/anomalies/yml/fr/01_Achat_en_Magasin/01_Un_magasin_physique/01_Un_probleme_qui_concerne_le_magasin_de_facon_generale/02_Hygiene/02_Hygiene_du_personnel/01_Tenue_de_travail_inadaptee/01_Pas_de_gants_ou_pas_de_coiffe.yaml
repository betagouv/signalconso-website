title: Pas de gants ou pas de coiffe
blockingInfo:
  title: Cet incident ne doit pas nécessairement être signalé.
  content: >-
    La loi précise que les personnes qui travaillent dans un endroit où sont
    manipulés des aliments doivent respecter un niveau élevé de propreté
    personnelle et doivent porter des tenues adaptées et propres.

    Les commerçants peuvent choisir de faire porter des gants ou une coiffe
    (charlotte, calot...) à leur personnel, à condition que ceux-ci soient
    propres et en bon état.<br />Cependant, le lavage des mains peut être
    suffisant pour éviter les contaminations.
