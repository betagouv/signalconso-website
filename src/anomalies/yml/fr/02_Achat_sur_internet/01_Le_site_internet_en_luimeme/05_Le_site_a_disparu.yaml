title: Le site a disparu
desc: >-
  Exemple : Il y a un mois, j'ai commandé un produit qui n'est jamais arrivé et
  le site a disparu.
blockingInfo:
  title: Ce type de problème ne doit pas être signalé sur SignalConso
  subTitle: Il concerne la police ou la gendarmerie
  content: >-
    Mais, sachez que grâce à la procédure de chargeback, ou rétrofacturation,
    vous pouvez être remboursé gratuitement suite à un achat effectué en ligne
    <br><a href="https://www.economie.gouv.fr/particuliers/procedure-chargeback"
    target="_blank">https://www.economie.gouv.fr/particuliers/procedure-chargeback</a>. 
    <br/> Nous vous invitons à signaler le site dédié <br><a
    href="https://www.internet-signalement.gouv.fr/PharosS1/"
    target="_blank">https://www.internet-signalement.gouv.fr/PharosS1/</a>
