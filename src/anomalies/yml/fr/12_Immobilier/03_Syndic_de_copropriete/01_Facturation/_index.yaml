title: Facturation
desc: "Exemple\_: frais facturés injustifiés ou facturés plus chers que prévu"
reponseconsoCode:
  - '451'
subcategoriesTitle: >-
  Le détail des frais est marqué dans le contrat de syndic. Avant de faire un
  signalement, veuillez vérifier ce contrat au chapitre 7. Si vous ne l'avez
  pas, demandez le à votre syndic. Ce document est obligatoire et gratuit.
