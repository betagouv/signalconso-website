title: Problème de résiliation de contrat
blockingInfo:
  title: >-
    Oups, nous ne pouvons pas traiter votre signalement.
  content: >-
    Vous ne pouvez pas utiliser SignalConso pour signaler un problème sur la difficulté de résiliation avec votre assurance.
    <br /> Ce type de problème ne doit pas être signalé sur SignalConso. 
    Nous vous invitons à utiliser le site dédié : <br><a
    href="https://acpr.banque-france.fr/controler/signaler-lacpr-un-manquement-ou-une-infraction"
    target="_blank" /> https://acpr.banque-france.fr/ </a>
