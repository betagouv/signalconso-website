title: Problème de résiliation de contrat
blockingInfo:
  title: >-
    Vous ne pouvez pas utiliser SignalConso pour signaler un problème avec résiliation avec votre assurance.
  content: >-
    Vous avez acheté votre billet d'avion directement auprès d'une compagnie aérienne. 
    <br />Vous avez eu un problème de déclassement, un refus d'embarquement, votre vol a été retardé ou annulé. <br /> <br />Ce type de
    problème ne doit pas être signalé sur SignalConso. 
    Nous vous invitons à utiliser le site dédié : 
    <br><a
    href="https://acpr.banque-france.fr/"
    target="_blank">https://acpr.banque-france.fr/controler/signaler-lacpr-un-manquement-ou-une-infraction</a> 
    <br />