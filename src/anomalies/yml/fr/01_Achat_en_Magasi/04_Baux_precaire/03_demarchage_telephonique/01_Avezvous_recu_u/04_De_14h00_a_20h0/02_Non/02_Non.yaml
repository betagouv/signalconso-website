title: Non
blockingInfo:
  title: C'est un horaire autorisé pour le démarchage téléphonique
  content: >-
    Les démarchages téléphonique sont autorisés en semaine de : <p> 10h à 13h,
    </p> <p> et, </p> <p> 14h à 20h, </p> 

    <p>Les problèmes de démarchage abusif ne peuvent pas être signalés sur
    SignalConso. </p>

    <p> Vous pouvez vous inscrire sur Bloctel. </p>

    <p> Bloctel est un service gratuit permettant d'inscrire son numéro, celui
    de son conjoint ou de ses enfants, pour s'opposer au démarchage téléphonique
    sur ces numéros. <a
    href="https://www.bloctel.gouv.fr/accueil">https://www.bloctel.gouv.fr/accueil</a>
    </p>
