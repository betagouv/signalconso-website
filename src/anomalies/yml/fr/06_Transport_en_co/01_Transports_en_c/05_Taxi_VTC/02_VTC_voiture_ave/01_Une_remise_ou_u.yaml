title: >-
  Une remise ou une offre promotionnelle qui n'est pas appliquée ou qui est
  mensongère
ccrfCode:
  - 23b
  - '164'
reponseconsoCode: '451'
detailInputs:
  - label: Date du constat
    type: DATE
  - label: Quelle était l'offre ou la promotion annoncée ?
    type: TEXT
    placeholder: 'Exemple : -20% offert à la première course'
  - label: Où avez-vous vu cette offre  ?
    type: RADIO
    options:
      - site internet / application mobile de l'entreprise
      - publicité par email
      - publicité sur un affichage (dans le métro, sur une pancarte...)
      - autre (à préciser)
  - label: Quel est le problème ?
    type: TEXTAREA
fileLabel: >-
  Merci de joindre tout document pouvant appuyer votre signalement (photographie
  de la publicité, reçu de votre course...)
