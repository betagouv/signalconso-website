title: Stationnement Voiture / Moto
desc: Absence de places réservées
blockingInfo:
  title: Oups, nous ne pouvons pas traiter votre signalement.
  content: >-
    La gestion de la politique de stationnement est assurée par le gestionnaire de la voirie locale, généralement la commune. 
    <br /> 
    <br />Toutefois, cette responsabilité peut être transférée à un établissement public de coopération intercommunale (EPCI) comme une communauté de communes ou d'agglomération. 
    <br /> Pour tout signalement concernant le stationnement, il est recommandé d'utiliser les contacts email de la commune ou de l'EPCI. 
    <br />
    <br /> Concernant l'accessibilité, 2% des places de stationnement doivent être adaptées et conformes aux normes d'accessibilité des voiries et espaces publics.

  

