title: RER / Métro / Tramway / Téléphérique
blockingInfo:
  title: Oups, nous ne pouvons pas traiter votre signalement.
  content: >-
    Si vous rencontrez des problèmes avec les transports en commun de proximité (tram, téléphérique, métro), 
    sachez que ces services sont gérés par les Autorités Organisatrices des Mobilités (AOM) locales. 
    <br /> 
    <br /> Selon le type de transport et la zone géographique, ces AOM peuvent être la Région, un syndicat de transport (pour les cars interurbains et les trains régionaux) 
    ou une structure intercommunale (communauté de communes, d'agglomération, etc.). 
    <br /> 
    <br /> Ces autorités sont responsables de la mise en place des contrats d’exploitation avec les sociétés de transport.
    <br /><a
  questions:
    - question: Vous souhaitez néanmoins faire part de votre mécontentement&#160;?
      answer: >-
        Commencez par contacter le transporteur qui assure le service. 
        L'entreprise est votre premier point de contact et peut souvent résoudre directement votre problème.
        <br /> 
        <br />
        Si vous n'obtenez pas de réponse ou si la réponse ne vous satisfait pas, vous pouvez ensuite vous adresser à l’AOM concernée. 
        <br />En tant que donneur d'ordre du contrat d'exploitation, l'AOM a la capacité d'intervenir pour faciliter la résolution de votre problème.


