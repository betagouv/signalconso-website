title: Vélo dont location / Marche à pied
desc: 'IOP (installations ouvertes au public) récentes ou neuves non accessibles : absence de cheminement visuel dans un jardin public, pistes cyclables non adaptées'
blockingInfo:
  title: Oups, nous ne pouvons pas traiter votre signalement.
  content: >-
    Vélo et aménagements cyclables : qui contacter ?
    <br /> 
    <br /> Pour les questions sur les aménagements vélo, la responsabilité revient au gestionnaire de la voirie : 
    <br /> la commune ou, dans certains cas, l’établissement public de coopération intercommunale (EPCI) si la gestion a été transférée. 
    <br /> 
    <br /> Pour signaler un problème ou une absence d'aménagement, utilisez les contacts de la commune ou de l'EPCI. 
    <br /> 
    <br /> N'oubliez pas que ces aménagements doivent être accessibles à tous, conformément à la réglementation en vigueur.

