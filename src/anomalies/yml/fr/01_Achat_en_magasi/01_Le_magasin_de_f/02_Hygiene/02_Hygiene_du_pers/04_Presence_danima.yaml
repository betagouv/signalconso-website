title: Présence d'animaux
desc: 'Exemple : rats, cafards'
ccrfCode:
  - '312'
reponseconsoCode: '312'
detailInputs:
  - label: Quel animal avez-vous vu&#160;?
    type: RADIO
    options:
      - Insectes (cafard...)
      - Rongeurs (rat, souris...)
      - Oiseau (pigeon...)
      - Autre (à préciser)
  - label: Où l'avez-vous vu&#160;?
    type: CHECKBOX
    options:
      - Zone de production
      - Intérieur d'un magasin
      - Autre (à préciser)
  - label: Pour corriger ce problème, dites-nous en plus
    type: TEXTAREA
    optional: true
  - label: Date du constat
    type: DATE
    defaultValue: SYSDATE
  - label: Heure du constat (facultatif)
    type: TIMESLOT
    optional: true
