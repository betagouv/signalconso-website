title: International
desc: 'Je voyage dans un autre pays de l’UE ou en Suisse'
blockingInfo:
  title: >-
    Des problèmes pendant votre voyage dans l'UE et en Suisse doivent être signalés au adminsitration du pays.
  content: >-
    <br> Merci de remplir le formulaire et de contacter les adminbsitraitons du pays de l'UE voyage dédié à ce type de problème sur le site
    <a href="https://transport.ec.europa.eu/system/files/2022-11/2007_1371_national_enforcement_bodies-2022-10-28.pdf"
    target="_blank">Voyage dans l'Union Européen</a>
    <br>
    <br> Pour un voyage en Suisse, Merci de remplir le formulaire et de contacter les adminbsitraitons du pays de l'UE voyage dédié à ce type de problème sur le site
    <a href="https://www.bav.admin.ch/bav/fr/home/themes-generaux/tarifs/droits-des-passagers/organisme-charge-du-controle-de-l-application%20.html"
    target="_blank">Administraiton Suisse des transports</a>
