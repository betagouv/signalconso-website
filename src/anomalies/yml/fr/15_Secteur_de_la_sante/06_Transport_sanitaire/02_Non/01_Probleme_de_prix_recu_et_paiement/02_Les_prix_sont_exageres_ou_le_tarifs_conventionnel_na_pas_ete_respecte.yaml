title: Les prix sont exagérés ou le tarif conventionnel n’a pas été respecté
blockingInfo:
  title: "Oups nous ne pouvons pas traiter votre signalement."
  content: >-
    L’entreprise de transport sanitaire a le droit de pratiquer les prix qu'elle souhaite lorsqu’elle n’intervient pas dans le cadre conventionnel. <br><a
    Nous ne doutons pas que vous ayez réellement rencontré un problème mais... il ne s’agit pas d’une fraude.</a>
    Si le patient ne dispose pas d’une ordonnance ou que le transport n’a pas lieu en situation d’urgence, le tarif sera libre et un reçu devra être remis au patient. Le patient devra être informé des tarifs ou du mode de calcul des tarifs avant la réalisation du transport.