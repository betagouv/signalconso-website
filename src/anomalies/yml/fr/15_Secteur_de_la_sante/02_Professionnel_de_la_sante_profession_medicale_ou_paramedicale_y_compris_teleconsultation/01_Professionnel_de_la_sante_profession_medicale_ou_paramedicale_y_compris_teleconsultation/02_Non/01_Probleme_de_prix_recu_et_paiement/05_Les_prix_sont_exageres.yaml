title: Les prix sont exagérés
blockingInfo:
  title: Un professionnel de santé non conventionné peut choisir ses tarifs
  content: >-
    <br> Un professionnel de santé conventionné (secteur 1 pour les médecins), suit les tarifs fixés dans la convention liant les représentants des professionnels de santé et l’assurance maladie pour les prestations qui ont fait l’objet d’un accord. Le patient pourra bénéficier d’une prise en charge intégrale ou quasi intégrale de la part de l’assurance maladie et de son assurance complémentaire (« mutuelle ») en fonction du niveau de garanties prévues dans le contrat.
    <br>
    <br> Un professionnel non conventionné (ou secteur 2 pour les médecins) fixera librement ses tarifs. Il devra le faire avec « tact et mesure ». Le patient sera informé en amont des tarifs pratiqués. Le patient sera alors remboursé par l’assurance maladie sur la base de tarifs extrêmement faibles. Une prise en charge peut être prévue par la complémentaire santé (« mutuelle ») du patient, en fonction du niveau de garanties prévues dans le contrat.
    <br>
    <br> Cependant il a une obligation : indiquer tous ces prix de façon claire. Vous devez connaître le prix avant la réalisation de la prestation.
    <br>
    <br> En savoir plus :
