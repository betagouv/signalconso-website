title: Les prix sont exagérés
reponseconsoCode:
  - '164'
  - '226'
blockingInfo:
  title: >-
    Le pharmacien a le droit de faire les prix qu'il souhaite (sauf pour les
    médicaments remboursables).
  content: "Le pharmacien peut choisir les prix des médicaments non remboursables, et des produits divers de la pharmacie (biberon, brosse à dent, crème...). Les prix doivent être clairement indiqués sans devoir les demander. Cas particulier des médicaments remboursables\_! Les prix des médicaments remboursables sont fixes. Ces prix sont en ligne sur le site <a href=\"http://base-donnees-publique.medicaments.gouv.fr\" target=\"_blank\"> http://base-donnees-publique.medicaments.gouv.fr/</a>"
  notAFraudMessage: true
