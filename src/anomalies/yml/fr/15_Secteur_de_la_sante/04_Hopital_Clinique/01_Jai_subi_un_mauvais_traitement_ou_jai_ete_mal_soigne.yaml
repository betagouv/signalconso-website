title: J'ai subi un mauvais traitement ou j'ai été mal soigné
blockingInfo:
  title: Vous devez contacter la Commissions des Usagers
  content: >-
    Si vous estimez avoir été mal soigné ou mal traité, il est possible de
    saisir la Commission des Usagers. Elle est présente dans chaque hôpital ou
    clinique. Renseignez-vous auprès du secrétariat pour la contacter. Plus de
    renseignements sur cette page <br><a
    href="https://www.service-public.fr/particuliers/vosdroits/F10256"
    target="_blank">https://www.service-public.fr/particuliers/vosdroits/F10256</a>
