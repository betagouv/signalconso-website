title: Un chauffeur qui s'est proposé dans la rue ou à l'aéroport
blockingInfo:
  title: Il s'agit d'un chauffeur non déclaré ("faux" taxi ou taxi clandestin)
  content: >-
    Lorsqu'un véhicule n'est pas identifié comme un taxi "officiel"
    (c'est-à-dire une enseigne lumineuse sur le toit, un numéro d'identification
    marqué sur la voiture) ou que vous ne l'avez pas réservé, il s'agit souvent
    de taxi clandestin ou "faux" taxi. <br> Ces "faux" taxis sont interdits.
    <br> Ils proposent souvent "taxi taxi" et sont par exemple dans les
    aéroports ou près des lieux de sorties le soir. <br><br> Comme ces
    chauffeurs ne sont pas déclarés, il n'est pas possible de faire un
    signalement sur notre plate-forme.
  questions:
    - question: Que faire en cas de problème avec un "faux" taxi&#160;?
      answer: >-
        Vous devez contacter le plus rapidement possible la police ou la
        gendarmerie.
