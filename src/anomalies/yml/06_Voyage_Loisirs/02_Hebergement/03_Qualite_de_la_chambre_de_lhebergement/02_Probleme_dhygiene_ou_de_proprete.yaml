title: Problème d'hygiène ou de propreté
desc: 'Exemple : chambre sale, sauna sale, puces de lit'
blockingInfo:
  title: Vous souhaitez signaler un problème d'hygiène ou de propreté d'un logement ?
  content: >-
    La répression des fraudes n'est pas compétente pour ces problèmes. Vous
    pouvez contacter la mairie et/ou le Service Communal d’Hygiène et de la
    Santé de la commune de l'hébergement.
