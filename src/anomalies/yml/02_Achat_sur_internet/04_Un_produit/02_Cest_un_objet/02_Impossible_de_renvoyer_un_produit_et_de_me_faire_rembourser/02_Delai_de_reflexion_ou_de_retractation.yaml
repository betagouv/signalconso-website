title: Délai de réflexion ou de rétractation
desc: >-
  Exemple : Dans les 14 jours après la livraison, je veux le renvoyer parce que
  le vêtement est trop petit, j'ai changé d'avis, prix moins cher ailleurs, je
  n'aime pas la couleur, ...
detailInputs:
  - label: Date de livraison
    type: DATE
  - label: Nom du produit
    type: TEXT
  - label: Date du constat
    type: DATE
    defaultValue: SYSDATE
  - label: Interlocuteur
    type: RADIO
    options:
      - Téléphone
      - Mail
      - Courrier
  - label: >-
      Pour quelle raison le commerçant ne veut-il pas vous reprendre le
      produit&#160;?
    type: TEXTAREA
