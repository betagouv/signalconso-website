outOfScope: true
content: "Ce problème ne peut pas être signalé sur SignalConso. Mais, la loi oblige votre opérateur à vous informer via un « support durable » (mail ou courrier).
<br> <br> Mais, la loi oblige votre opérateur à vous informer via un « support durable » (mail ou courrier). Un SMS n’en est pas un « support durable »."

actions:
  - question: Que pouvez-vous faire&#160;?
    answer: <b>Vous écrivez un courrier ou un mail à l'opérateur pour demande à résoudre mon problème. 
      <b>Si vous n'avez pas réponse ou si la réponse ne vous satisfait pas. Vous contactez un médiateur de la consommation, c’est-à-dire une personne chargée de régler les problèmes des consommateurs avec l'opérateur 
      <br> <br>
      Contacter le médiateur sur <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a> .
