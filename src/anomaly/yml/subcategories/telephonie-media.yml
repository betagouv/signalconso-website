    - title: Vol ou perte de téléphone
      example: 'Je rencontre des problèmes liés à la perte ou au vol de mon téléphone portable'
      subcategories:
        - title: On m'a volé téléphone ou j'ai perdu mon téléphone
          information:
            title: Les problèmes liés à la perte ou au vol de votre téléphone portable ne peuvent être signalés sur SignalConso.
            content:
              <br> Alertez votre opérateur dès la constatation du vol ou de la perte de votre mobile, que vous soyez en France ou à l’étranger, afin que votre ligne soit suspendue et obtenir une nouvelle carte SIM
              <br> En cas de vol de votre mobile, portez plainte au commissariat de police le plus proche ou à la gendarmerie dans les 48 heures suivant le sinistre.
              <br> Si votre assurance couvre le vol ou la perte de votre mobile, contactez votre assureur qui vous donnera la marche à suivre.
              <br> Le numéro IMEI (International Mobile Equipement Identity) associé à votre mobile vous sera demandé pour effectuer ces démarches.
              <br> C'est quoi le numéro IMEI ?
              <br> Ce numéro sert à identifier votre téléphone portable. Ce numéro est unique du téléphone (peu importe le propriétaire et l'opérateur). Un code IMEI est composé de 15 à 17 chiffres.
        - title: On me réclame le paiement du crédit lié à l’achat de mon appareil, ou le paiement de la location, alors que je ne suis plus en possession de mon téléphone
          information:
            title: Les problèmes liés à la perte ou au vol de votre téléphone portable ne peuvent être signalés sur SignalConso.
            content:
              <br> La suspension de votre ligne, à la suite de la perte ou du vol de votre téléphone portable, n’entraîne pas l’arrêt de la facturation de votre abonnement. Le remboursement de l’abonnement au prorata de la durée de suspension de votre ligne pourra vous être accordé, si les Conditions Générales d’Abonnement de votre opérateur le prévoient.
              <br> Si vous avez souscrit un contrat soumis à une période initiale d’engagement, la déclaration de vol ou de perte de portable ne constitue pas non plus un motif légitime de résiliation anticipée.
              <br> Des pénalités sont susceptibles d’être facturées par l’opérateur si vous suspendez vos paiements ou les prélèvements auprès de votre banque.
              <br> Vous pouvez écrire un courrier ou un e-mail à votre opérateur afin de lui demander de résoudre votre problème. Si la réponse du service client n’est pas satisfaisante pouvez écrire un courrier ou un e-mail au service consommateur de votre opérateur afin de lui demander de résoudre votre problème.
              <br> Si vous n'avez pas de réponse de votre opérateur ou si la réponse ne vous satisfait pas, vous pouvez contacter le médiateur des communications électroniques à <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.
              <br> En cas de difficultés, vous pouvez les signaler à l’ARCEP (Autorité de régulation des communications électroniques, des postes et de la distribution de la presse) sur le site dédié <a href="https://jalerte.arcep.fr/" target="_blank">j’alerte l’Arcep</a>
        - title: On me réclame le paiement d'abonnement, alors que je ne suis plus en possession de mon téléphone
          information:
            title: Les problèmes liés à la perte ou au vol de votre téléphone portable ne peuvent être signalés sur SignalConso.
            content:
              <br> La déclaration de vol ou de perte de portable ne constitue pas un motif légitime de résiliation permettant de vous exonérer de la facilité de paiement ou du crédit souscrit lors de l’achat de téléphone portable.
              <br> De même, dans le cas où vous seriez engagé par un contrat de location de mobile, le vol ou la perte du terminal loué ne vous exonère pas du paiement des loyers restant à courir jusqu’à la fin de la période initiale d’engagement, ni des frais de non-restitution du mobile loué..
              <br> Des pénalités sont susceptibles d’être facturées, si vous suspendez le paiement de vos loyers ou de vos remboursements auprès de votre banque.
              <br> La souscription d’une assurance pourra vous permettre d’obtenir une indemnisation et de remplacer votre téléphone (une franchise peut toutefois être requise).
        - title: Malgré l’assurance perte ou vol que j’ai souscrite pour mon téléphone
          example: 'mon assureur refuse de répondre à mes demandes d’indemnisation, ou me réclame des justificatifs que j’ai déjà fournis ou sans rapport avec mon sinistre.'
