        - title: J’ai un problème pour obtenir le déverrouillage (« désimlockage ») de mon téléphone portable
          information:
            title: Ce type de problème ne doit pas être signalé sur SignalConso.
            content :
                '<br> Vous pouvez demander à tout moment à l’opérateur qui vous a vendu un terminal verrouillé – et à lui seul – de le déverrouiller.
                <br> La gratuité du déverrouillage dépend de l’existence ou non d’une durée d’engagement et de la durée écoulée depuis la date de conclusion du contrat.
                <br> Contrat avec engagement :
                <br> De manière générale, le déverrouillage est gratuit jusqu’à  six mois après la date de souscription de l’abonnement.  Au-delà, tous les opérateurs ont l’obligation de déverrouiller gratuitement et sans délai les terminaux qu’ils ont vendus verrouillés.
                <br> Toutefois, pour les consommateurs abonnés à un opérateur membre de la Fédération Française des Télécommunications (Orange, Bouygues Télécom, SFR, OMEA TELECOM (Virgin Mobile, Télé 2 mobile, Breizh mobile, Casino Mobile), M6 Mobile, NRJ Mobile, La Poste Telecom, Universal Mobile), ce délai de déverrouillage gratuit est ramené à trois mois.
                <br> En cas de contestation sur le montant principal réclamé, vous pouvez adresser un courrier ou un e-mail à votre opérateur afin de lui demander de résoudre votre problème Ou à son service consommateur.
                <br> si vous n’avez pas de réponse de votre opérateur ou si la réponse ne vous satisfait pas, vous pouvez contacter le médiateur des communications électroniques à <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.
                <br> Vous devez les signaler à l’ARCEP (Autorité de régulation des communications électroniques, des postes et de la distribution de la presse) sur leur site dédié  <a href="https://jalerte.arcep.fr/" target="_blank" /> J’alerte l’Arcep </a>'
        - title: Des dégradations ont étaient commises lors de l’installation de ma ligne ou de la fibre
          information:
            title: Ce type de problème ne doit pas être signalé sur SignalConso.
            content:
              'Nous ne doutons pas que vous ayez réellement rencontré un préjudice. Mais, les problèmes liés à des dégradations commises lors de l’installation d’une ligne, dans votre domicile, ne peuvent être signalés sur SignalConso
                <br> Ces travaux de raccordement peuvent parfois être peu esthétiques (câble visible, percement de certaines cloisons, installation dans un mur d’un nouveau boîtier dédié à la « fibre », etc...) et peuvent donc générer des litiges.
                <br> Lors de l’installation, il est recommandé de prêter une attention toute particulière aux travaux effectués à son domicile et dans les parties communes. En cas de doute sur la nature des travaux effectués, le client ne doit pas hésiter à demander des explications au technicien présent sur les lieux. Il est recommandé de prendre des photos des lieux et de formuler immédiatement des réserves écrites, idéalement directement sur la fiche d’intervention
                <br> Le cas échéant, vous pouvez contacter le service client de votre opérateur par téléphone ou par mail afin de demander une indemnisation. En cas de contestation, vous pouvez adresser un courrier ou un e-mail à votre opérateur afin de lui demander de résoudre votre problème Ou à son service consommateur.
                <br> si vous navez pas de réponse de votre opérateur ou si la réponse ne vous satisfait pas, vous pouvez contacter le médiateur des communications électroniques à <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.'
        - title: Autre
