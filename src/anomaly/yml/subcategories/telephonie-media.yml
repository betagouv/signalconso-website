                      <br> Si je ne suis pas satifait. Je contact le médaiteur des communications gratuitement via <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.
            - title: Ma portabilité est en retard
              information:
                title: Plusieurs SMS d’information doivent normalement vous être envoyés jusqu’au transfert effectif du numéro vers votre nouvel opérateur.
                content:
