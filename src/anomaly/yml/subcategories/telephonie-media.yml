          subcategories:
            - title: Problème avec mon RIO
              information:
                title: Si vous souhaitez garder votre numéro de téléphone, vous ne devez pas résilier le contrat qui vous lie à l’opérateur.
                content:
                  C’est votre nouvel opérateur qui effectuera cette démarche dans le cadre d’une demande de portabilité. Votre nouvel opérateur vous demandera votre relevé d’identité opérateur (RIO) disponible automatiquement en appelant le 3179.
                  <br> Si votre portabilité ne s’est pas effectuée le jour prévu.
                actions:
                  - question: Que pouvez-vous faire&#160;?
                    answer: <br> Je contacte le service client du nouveau opérateur par téléphone ou par mail. Je peux demander une indemnisation pour tout retard ou abus dans la prestation de conservation du numéro.
                      <br> Si je ne suis pas satifait. Je contact le médaiteur des communications gratuitement via <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>
            - title: L'opérateur a perdu mon numéro
