        - title: Je conteste mon inscription au Fichier PREVENTEL
          example: 'Je conteste mon inscription ou je souhaite obtenir l’effacement de mes données'
          information:
             title: Ce type de problème ne doit pas être signalé sur SignalConso.
             content:
               Le fichier PREVENTEL est une base de données informatisée, autorisée par la CNIL. Il rassemble l’identité des clients qui ont des impayés de téléphonie mobile égaux ou supérieurs à 30 €, ainsi que celle des personnes ayant souscrit un contrat de téléphonie mobile de manière irrégulière, en présentant des pièces justificatives (carte d’identité, documents bancaires,...) falsifiées ou inexactes.
             actions:
               - question: Que pouvez-vous faire&#160;?
                 answer: <br> Si vous pensez être victime d’une inscription abusive, que votre identité figure toujours dans le fichier malgré régularisation de votre part ou au-delà de la durée de conservation autorisée (3 ans, ou 5 ans si vous faites l’objet d’au moins 3 inscriptions simultanément), vous devez contacter le service consommateur de l’opérateur à l’origine de cette inscription.
                   <br>
                   <br> Si vous ne savez pas qui est cet opérateur ou depuis quand date votre inscription, vous pouvez le demander sur le site <a href="https://www.preventel.fr/" target="_blanck">PREVENTEL</a>.
                   <br>
                   <br> Vous avez régularisé votre situation auprès de votre opérateur mais vous êtes toujours inscrit sur PREVENTEL, <a href="https://www.cnil.fr/fr/plaintes" target="_blanck">adressez une plainte à la CNIL</a>.
                   <br>
                   <br> Dans les autres cas (litige concernant la réalité ou le montant de la dette notamment), si vous n'avez pas de réponse de votre opérateur ou si la réponse ne vous satisfait pas, vous pouvez contacter le médiateur des communications électroniques à <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.
        - title: Je suis victime de pratiques agressives de la part d’une agence de recouvrement ou d’un commissaire de justice (ex-huissier de justice)
          example: 'on me réclame des frais ou des pénalités de retard excessifs, le paiement d’une dette que je conteste'
          subcategories:
            - title: On me réclame des frais ou des pénalités de retard excessifs, le paiement d’une dette que je conteste.
              information:
                  title: Ce type de problème ne doit pas être signalé sur SignalConso.
                  content :
                    Votre opérateur peut, par l’intermédiaire d’une agence de recouvrement ou d’un commissaire de justice (ex-huissier de justice), vous adresser un courrier à titre amiable afin d’obtenir un paiement volontaire de votre part, en l’absence de décision de justice.
                    <br> Vous pouvez écrire un courrier ou un e-mail à votre opérateur afin de lui demander de résoudre votre problème. Si la réponse du service client n’est pas satisfaisante pouvez écrire un courrier ou un e-mail au service consommateur de votre opérateur afin de lui demander de résoudre votre problème.
                    <br> Si vous n'avez pas de réponse de votre opérateur ou si la réponse ne vous satisfait pas, vous pouvez contacter le médiateur des communications électroniques à <a href="https://www.mediation-telecom.org/" target="_blank">mediation-telecom.org</a>.
                    <br> En cas de difficultés, vous pouvez les signaler à l’ARCEP (Autorité de régulation des communications électroniques, des postes et de la distribution de la presse) sur le site dédié <a href="https://jalerte.arcep.fr/" target="_blank">j’alerte l’Arcep</a>
            - title: Je suis contacté à répétions.
              information:
                title: Ce type de problème ne doit pas être signalé sur SignalConso.
                content:
                  'Le fait d’être contacté de façon répétées et insistantes ou victime de menaces peut dans certains cas être considéré comme une pratique agressive interdite par la loi.'
                actions:
                    - question: Que pouvez-vous faire&#160;?
                      answer: <br> Je contacte l'Ordre des commissaire de justice sur le site <a href="https://commissaire-justice.fr/" target="_blank">commissaire-justice.fr</a>, s’il s’agit d’une société de recouvrement de créances.
            - title: On me présente des documents à la présentation ou au contenu trompeur ou on porte atteinte à ma vie privée
              information:
                title: Ce type de problème ne doit pas être signalé sur SignalConso.
                content:
                  'L’utilisation de documents trompeurs laissant penser qu&#39;il s&#39;agit une action de recouvrement forcé (après décision de justice) et vous menace de saisie, Ou les appels téléphoniques intempestifs, les visites à votre famille, à vos voisins, à votre employeur, susceptibles de porter atteinte à votre vie privée, sont des pratiques illégales.'
                actions:
                  - question: Que pouvez-vous faire&#160;?
                    answer: <br> Je dénonce les faits auprès du procureur de la République.
        - title: On me refuse la mise en place d’un prélèvement sur un compte bancaire situé dans la zone SEPA
          example: Je ne peux pas payer avec mon compte bancaire en Belgique.
