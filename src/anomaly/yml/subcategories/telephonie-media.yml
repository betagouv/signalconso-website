                actions:
                  - question: Que pouvez-vous faire&#160;?
                    answer: <br> Je contacte le service client du nouveau opérateur par téléphone ou par mail. Je peux demander une indemnisation pour tout retard ou abus dans la prestation de conservation du numéro.
