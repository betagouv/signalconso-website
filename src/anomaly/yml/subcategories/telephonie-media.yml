    - title: Qualité du réseau
      example: 'Exemple : je ne capte pas, je capte mal, débit faible, mon service de télévision est en panne, je ne peux pas recevoir la télévision avec mon offre ...'
      information:
        title: La qualité du réseau est mauvaise
        content:
          Les problèmes de réseau ou d'éligibilité ne peuvent pas être signalés sur SignalConso.
          <br> Vous devez les signaler à l'ARCEP (Autorité de régulation des communications électroniques, des postes et de la distribution de la presse) sur leur site dédié  <a href="https://jalerte.arcep.fr/" target="_blank" /> J'alerte l'Arcep </a>
    - title: Eligibilité à une offre
      subcategories:
        - title: Mon domicile n’est pas éligible à la fibre, à l’ADSL ou à une box 4G
          information:
            content: Les problèmes d'éligbilités ne peuvent pas être signalés sur SignalConso. <br> Vous devez les signaler à l'ARCEP (Autorité de régulation des communications électroniques, des postes et de la distribution de la presse) sur leur site dédié  <a href="https://jalerte.arcep.fr/" target="_blank" /> J'alerte l'Arcep </a>
        - title: Mon domicile n’est pas éligible qu’à la fibre alors que je veux de l’ADSL
          information:
            content:
              Nous ne doutons pas que vous ayez réellement rencontré un problème mais... il ne s’agit pas d’une fraude.
              <br> La loi permet aux entreprises de proposer les produits et les services de leur choix. Les opérateurs sont donc libres de commercialiser des offres utilisant une technologie spécifique plutôt qu’une autre.
            actions:
              - question: Que pouvez-vous faire&#160;?
                answer: <b> Si un opérateur ne propose pas la technologie que vous souhaitez à l’adresse de votre domicile, il est possible qu’un autre opérateur le propose. Il vous faut comparer les offres.
                  <br> Pour vous aider, vous pouvez vérifier votre éligibilité à une technologie pour les principaux opérateurs sur le site <a href="https://maconnexioninternet.arcep.fr/" target="_blank">maconnexioninternet.arcep.fr</a>.
