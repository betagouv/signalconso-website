        - title: J'ai eu un problème de démarchage téléphonique
          information:
            title: Revenez en arrière et utilisez plutôt la catégorie spécifique
            content: Renovation énergétique ? Utilisez la catégorie "Travaux / Rénovation" <br> Des appels indésirabls ? Utilisez la catégorie "Démarches abusif"
